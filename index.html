<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>서현고 구글 계정 조회</title>
  <meta name="description" content="학번과 이름으로 구글 계정 ID를 조회합니다." />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main class="container">
    <header class="header">
      <h1>구글 계정 조회</h1>
      <p class="sub">학번과 이름을 입력한 뒤 검색하세요.</p>
    </header>

    <section class="card" aria-label="검색 영역">
      <form id="searchForm" class="form" autocomplete="off">
        <div class="field">
          <label for="studentNo">학번</label>
          <input
            id="studentNo"
            name="studentNo"
            type="text"
            inputmode="numeric"
            placeholder="예) 10203"
            maxlength="10"
            required
          />
          <small class="hint">숫자만 입력 권장</small>
        </div>

        <div class="field">
          <label for="studentName">이름</label>
          <input
            id="studentName"
            name="studentName"
            type="text"
            placeholder="예) 홍길동"
            maxlength="20"
            required
          />
          <small class="hint">띄어쓰기 없이 입력 권장</small>
        </div>

        <div class="actions">
          <button type="submit" id="searchBtn">검색</button>
          <button type="reset" class="secondary" id="resetBtn">초기화</button>
        </div>
      </form>
    </section>

    <section class="card" aria-label="결과 영역">
      <h2 class="cardTitle">조회 결과</h2>

      <!-- 상태 메시지 -->
      <div id="status" class="status" role="status" aria-live="polite">
        학번과 이름을 입력하고 검색하세요.
      </div>

      <!-- 결과 출력 -->
      <div id="result" class="result" hidden>
        <div class="row">
          <span class="label">구글 계정 ID</span>
          <span class="value" id="accountId">-</span>
        </div>

        <div class="note">
          <p>
            비밀번호는 보안 정책상 화면에 표시하지 않습니다.
            로그인 문제가 있으면 담당 교사에게 문의해 재설정(임시 비밀번호 발급)하세요.
          </p>
        </div>
      </div>
    </section>

    <footer class="footer">
      <small>ⓘ 개인정보 보호를 위해 조회 기록이 남을 수 있습니다.</small>
    </footer>
  </main>

  <script src="./app.js" defer></script>
</body>
</html>
