<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>구글 계정 조회</title>
  <meta name="description" content="학번과 이름으로 구글 계정 ID를 조회합니다." />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main class="container">

    <!-- Header -->
    <header class="header">
      <h1>구글 계정 조회</h1>
      <p class="sub">학번과 이름을 입력한 뒤 검색하세요.</p>
    </header>

    <!-- Search Card -->
    <section class="card">
      <form id="searchForm" class="form" autocomplete="off">

        <div class="field">
          <label for="studentNo">학번</label>
          <input
            id="studentNo"
            type="text"
            inputmode="numeric"
            placeholder="예) 10203"
            required
          />
          <small class="hint">숫자만 입력</small>
        </div>

        <div class="field">
          <label for="studentName">이름</label>
          <input
            id="studentName"
            type="text"
            placeholder="예) 홍길동"
            required
          />
          <small class="hint">띄어쓰기 없이 입력</small>
        </div>

        <div class="actions">
          <button type="submit">검색</button>
          <button type="reset" class="secondary">초기화</button>
        </div>

      </form>
    </section>

    <!-- Result Card -->
    <section class="card">
      <h2 class="cardTitle">조회 결과</h2>

      <!-- Status -->
      <div id="status" class="status">
        학번과 이름을 입력하고 검색하세요.
      </div>

      <!-- Result -->
      <div id="result" class="result" hidden>
        <div class="row">
          <span class="label">구글 계정 ID</span>

          <div class="valueWrap">
            <span class="value" id="accountId">-</span>
            <button type="button" class="copyBtn" id="copyBtn">
              계정 ID 복사
            </button>
          </div>
        </div>

        <div class="note">
          비밀번호는 보안 정책상 화면에 표시되지 않습니다.
          로그인 문제가 있으면 담당 교사에게 문의하세요.
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      ⓘ 개인정보 보호를 위해 조회 기록이 남을 수 있습니다.
    </footer>

  </main>

  <script src="./app.js" defer></script>
</body>
</html>
